<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="w-11/12 lg:9/12 mx-auto text-center space-y-6 my-10">
        <h1 class="text-[2em] font-bold text-[#111]">
            AI Universe Hub
        </h1>
        <button class="px-6 py-5 text-white text-[1em] font-bold bg-[#EB5757] rounded-2xl">
            Sort By Date
        </button>
    </header>

    <main>

        <section class="w-11/12 lg:w-9/12 mx-auto">
            <div id="object-container" class=" grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
               
            </div>
        </section>

        <div class="w-full text-center">
            <button class="my-10 px-5 py-3 rounded-xl bg-[#EB5757] text-[1em] font-bold text-white">
                See More
            </button>
        </div>

    </main>


    <script src="app.js"></script>

</body>

</html>
